<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta http-equiv="refresh" content="30">
    <title>Login</title>
</head>
<body class="login-page">
    <div class="matrix">
        <!-- Matrix effect will be generated by JavaScript -->
    </div>
    <div class="ueba-header">
        <div class="gif-container">
            <img src="{{ url_for('static', filename='greenland.gif') }}" alt="Animated Image">
        </div>
        <h1 class="ueba-title">Audio OSINT Platform</h1>
    </div>
    <div class="login-container">
        <h1>OSINT</h1>
        <span id="typing-instructions"></span>

        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" placeholder="Username" name="username" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <div class="flash-messages">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>

    </div>

    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
